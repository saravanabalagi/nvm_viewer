<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>NVM Viewer</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="index.min.css">
	</head>
	<body>

		<!-- ui start -->
		<div class="main-ui">

			<div class="view-buttons">
				<button type="button" class="btn btn-warning" id='saveView' onclick="saveView()">
					<i class="fas fa-save"></i>
				</button>
				<button type="button" class="btn btn-warning" id='loadView' onclick="loadView()">
					<i class="fas fa-download"></i>
				</button>
				<button type="button" class="btn btn-warning" onclick="resetView()">
					<i class="fas fa-redo"></i>
				</button>
				<button type="button" class="btn btn-primary" id="animate" onclick="toggleAnimate()">
					<i class="fas fa-play"></i>
					<i class="fas fa-pause"></i>
				</button>
			</div>

			<div class="info-panel">
				<table class="table table-striped" id="info-panel-table"></table>
			</div>

			<div class="info-tooltip hide">

				<!-- Pin button -->
				<div class="pin-wrapper">
					<button type="button" class="btn btn-danger unpinned" id='pin' onclick="pinObject()">
						<i class="fas fa-thumbtack"></i>
					</button>
				</div>

				<!-- Tooltip dynamic content goes here -->
				<table class="table table-striped"></table>

			</div>

			<div class="image-panel no-image">
				<div class="image-panel-buttons">
					<button type="button" class="btn btn-dark" id='toggleImageView' onclick="toggleImageView()">
						<i class="fas fa-eye"></i>
						<i class="fas fa-eye-slash"></i>
					</button>
					<button type="button" class="btn btn-dark" id='toggleViewPosition' onclick="toggleViewPosition()">
						<i class="fas fa-arrow-left"></i>
						<i class="fas fa-arrow-right"></i>
					</button>
					<button type="button" class="btn btn-dark" id='toggleZoomView' onclick="toggleZoomView()">
						<i class="fas fa-search-minus"></i>
						<i class="fas fa-search-plus"></i>
					</button>
				</div>
				<img id="camera-image"/>
			</div>

		</div>
		<!-- ui end -->

		<!-- scripts -->
		<script src="js/three.js"></script>
		<script src="js/quaternion.js"></script>
		<script src="js/create_table.js"></script>
		<script src="js/map_controls.js"></script>
		<script src="js/orbit_controls.js"></script>
		<script src="js/obj_loader.js"></script>
		<script src="js/webgl.js"></script>
		<script src="js/view_functions.js"></script>
		<script src="js/tooltip.js"></script>
		<script src="js/render.js"></script>

		<script src="js/shaders/load_shaders.js"></script>
		<script src="js/load_file.js"></script>
		<!-- scripts end -->

	</body>
</html>
