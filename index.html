<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>NVM Viewer</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="index.min.css">
	</head>
	<body>

		<!-- ui start -->
		<div class="main-ui">

			<button type="button" class="btn btn-primary" onclick="toggleAnimate()">Toggle Animate</button>
			<button type="button" class="btn btn-info" onclick="resetView()">Reset View</button>
			<br />

			<button type="button" class="btn btn-warning" id='saveView' onclick="saveView()">Save View</button>
			<button type="button" class="btn btn-warning" id='loadView' onclick="loadView()">Load View</button>
			<br />

			<div class="info-panel">
					<div class="info-tooltip">
						<table class="table table-striped">
						<!-- Tooltip dynamic content goes here -->
						</table>
					</div>
			</div>

		</div>
		<!-- ui end -->

		<script id="vs" type="x-shader/x-vertex">
			uniform sampler2D map;
			uniform float width;
			uniform float height;
			uniform float normX;
			uniform float normY;
			uniform float normZ;
			// uniform float nearClipping, farClipping;
			// uniform float pointSize;
			// uniform float zOffset;
			varying vec2 vUv;
			const float XtoZ = 1.11146; // tan( 1.0144686 / 2.0 ) * 2.0;
			const float YtoZ = 0.83359; // tan( 0.7898090 / 2.0 ) * 2.0;
			void main() {
				vUv = vec2( abs(position.x) / width, position.y);
				// vec4 color = texture2D( map, vUv );
				// float depth = ( color.r + color.g + color.b ) / 3.0;
				// // Projection code by @kcmic
				// float z = ( 1.0 - depth ) * (farClipping - nearClipping) + nearClipping;
				// vec4 pos = vec4(
				// 	( position.x / width - 0.5 ) * z * XtoZ,
				// 	( position.y / height - 0.5 ) * z * YtoZ,
				// 	- z + zOffset,
				// 	1.0);
				gl_PointSize = 5.0;
				vec4 pos = vec4(position, 1.0);
				gl_Position = projectionMatrix * modelViewMatrix * pos;
			}
		</script>

		<script id="fs" type="x-shader/x-fragment">
			uniform sampler2D map;
			varying vec2 vUv;
			void main() {
				vec4 color = texture2D( map, vUv );
				gl_FragColor = vec4( color.r, color.g, color.b, 1.0 );
				if(vUv[0] < -1.0 || vUv[0] > 1.0) {
					gl_FragColor = vec4( 0.0, 0.0, 0.0, 1.0 );
				}

			}
		</script>

		<!-- scripts -->
		<script src="js/three.js"></script>
		<script src="js/quaternion.js"></script>
		<script src="js/map_controls.js"></script>
		<script src="js/orbit_controls.js"></script>
		<script src="js/obj_loader.js"></script>
		<script src="js/webgl.js"></script>
		<script src="js/tooltip.js"></script>
		<script src="js/render.js"></script>
		<script src="js/load_file.js"></script>
		<script src="js/view_functions.js"></script>
		<!-- scripts end -->

	</body>
</html>
